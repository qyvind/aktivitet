      properties:
        enabled: false
        foreground: black
        height: 589.6666564941406
        text: "Premier\nHver uke blir det trukket ut tre premier, hver på 1000 kroner. De to første vinnerne trekkes ut blant de som har klart å få ett eller flere poeng fem forskjellige dager i løpet av uken. Den tredje premien trekkes ut blant de som har klart dette hver uke så langt.\n\nPoengsystem\nAlle idrettsaktiviteter teller. Deltakerne logger poeng via vårt program, med mulighet til å opptjene inntil 3 poeng per dag. Poeng gis etter følgende kriterier:\n\n1 poeng: 0,5 time aktiv trening eller 8000 skritt\n2 poeng: 1 time aktiv trening eller 16000 skritt\n3 poeng: 1,5 time aktiv trening eller 24000 skritt\nDu kan ikke registrere både skritt og annen trening.\nDet er tilstrekkelig med 1 poeng i fem dager for å være med i trekningen i den uken. Poeng utover dette påvirker ikke trekningen, men vil hjelpe laget ditt, og din personlige plassering.\n\nBonus: Du blir tildelt bonus i løpet av konkurransen Du får beskjed når du oppfyller kravene og mottar bonus.  \n\nStreak: \nStreak er antall påfølgende dager du har registrert aktiviteter. Din lengste streak blir benyttet til å skille deltagere som ellers har like mye poeng. \n\nScore er det vi sammenligner for å se hvem som leder. Den regnes ut etter denne formelen:\n(Poeng + Bonus ) *100 + streak  På den måten blir streak avgjørende for å skille mellom de som ellers har like mange poeng og bonus. Det er din lengste streak som teller. \n\nKonkurranseformer\nIndividuell konkurranse: Resultatlisten føres for hver deltaker.\n\nLagkonkurranse: Det er mulig å melde seg på som lag (minimum 3 personer). Lagene føres på en egen resultatliste. Det blir trukket ut premier til deltagerne i vinnende lag i siste trekning. Du kan selv opprette et lag og få andre til å henge seg på, eller melde deg inn på et eksisterende lag. Det er mulig å låse laget sitt for nye medlemmer. \nScore for et lag er etter denne formelen:\n(Summen av poeng + summen av bonus)*100 + lagets lengte streak.  "
      type: TextArea
    layout_properties: {}
    name: column_panel_1
    properties: {role: tonal-card}
    type: ColumnPanel
is_package: true
