      content: "<!DOCTYPE html>\n<html lang=\"no\">\n<head>\n  <meta charset=\"UTF-8\">\n  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n  <title>Framskritt – Framo Bedriftsidrettslags Aktivitetskonkurranse</title>\n  <style>\n    body {\n      font-family: Arial, sans-serif;\n      margin: 2rem;\n      background-color: #f5f5f5;\n    }\n    .container {\n      background-color: #fff;\n      padding: 1.5rem;\n      border-radius: 8px;\n      max-width: 800px;\n      margin: auto;\n      box-shadow: 0 0 10px rgba(0,0,0,0.1);\n    }\n    h2, h3 {\n      text-align: center;\n      color: #333;\n    }\n    h3 {\n      margin-top: 1.5rem;\n      font-size: 1.25em;\n    }\n    ul {\n      list-style: disc;\n      padding-left: 1.5rem;\n    }\n    p {\n      line-height: 1.6;\n      color: #666;\n    }\n  </style>\n</head>\n<body>\n  <div class=\"container\">\n    <h2>Velkommen til Framskritt</h2><h3> Framo Bedriftsidrettslags aktivitetskonkurranse!</h3>\n\n    <h3>Hvem kan delta?</h3>\n    <p>Alle medlemmer i Framo BIL er invitert til å delta.</p>\n\t<p><a href=\"https://framo-bil.idrettenonline.no/register/apply/application\" target=\"_blank\">Her kan du melde deg inn</a></p>\n\n    <h3>Premier</h3>\n    <p>Hver uke blir det trukket ut tre premier, hver på 1000 kroner.</p>\n\n    <h3>Poengsystem</h3>\n    <p>\n      Alle dokumenterbare idrettsaktiviteter teller. Deltakerne logger poeng via vårt program, med mulighet til å opptjene inntil 3 poeng per dag. Poeng gis etter følgende kriterier:\n    </p>\n    <ul>\n      <li><strong>1 poeng:</strong> 0,5 time aktiv trening eller 8000 skritt</li>\n      <li><strong>2 poeng:</strong> 1 time aktiv trening</li>\n      <li><strong>3 poeng:</strong> 1,5 time aktiv trening</li>\n    </ul>\n    <p>Det er tilstrekkelig med 1 poeng i fem dager for å være med i trekningen i den uken.</p>\n\n    <h3>Konkurranseformer</h3>\n    <p><strong>Individuell konkurranse:</strong> Resultatlisten føres for hver deltaker.</p>\n    <p>\n      <strong>Lagkonkurranse:</strong> Det er mulig å melde seg på som lag (minimum 3 personer). Lagene føres på en egen resultatliste.\n    </p>\n\n    <h2>Dokumentasjon</h2>\n    <p>\n      For å kunne motta premie, må alle aktiviteter dokumenteres. Eksempler på dokumentasjon er:\n    </p>\n    <ul>\n      <li>Skritteller</li>\n      <li>Mobiltelefon</li>\n      <li>Treningsklokke</li>\n    </ul>\n    <p>\n      Annen form for vanntett dokumentasjon kan også bli vurdert. Siden det er pengepremier involvert, vil vi kontrollere dokumentasjonen nøye samt verifisere at vinnerne var registrerte medlemmer på vinnerdagen.\n    </p>\n\n    <p>Lykke til med konkurransen!</p>\n  </div>\n</body>\n</html>"
      format: restricted_html
    type: RichText
