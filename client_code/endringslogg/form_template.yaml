  - layout_properties: {grid_position: 'HPCFSP,RLRDBV'}
    name: text_area_14
    properties: {text: '18/4 Bygget om måten man legger inn aktiviteter og skritt. Enklere for bruker. '}
    type: TextArea
  - layout_properties: {grid_position: 'YDWXMR,JTPKXU'}
    name: text_area_13
    properties: {text: '17/4 La til badges. Foreløpig to aktive badges, men plass til veldig mange. '}
    type: TextArea
  - layout_properties: {grid_position: 'SXEDQY,XELDVM'}
    name: text_area_12
    properties:
      height: 105
      text: |-
        16/4 La til Streak og Score. Nattlig oppdatering av streak.
        Kun redigering av dagens og gårsdagens aktiviteter er tillatt
        Laget badge placeholdere med hint om hva som kommer
    type: TextArea
  - layout_properties: {grid_position: 'RSTXWX,ATBTOS'}
    name: text_area_11
    properties:
      height: 113.33331298828125
      text: "15/4 La til oppmuntrende skrytekommentar ved innlegging av aktivitet. La til vedlikehold av ai-prompt for skryt i admin. \nLa til at den bare skryter når man legge inn aktivitet for samme dag. Ellers blir det for masete."
    type: TextArea
  - layout_properties: {grid_position: 'YACQLQ,HZIOYW'}
    name: text_area_10
    properties:
      height: 156.54547119140625
      text: "14/4 Begrenset mulighet til å oppdatere bakover i tid. Nå kan man oppdatere inneværende uke og hvis det er mandag kan man oppdatere forrige uke. \nLa til liste med supertrekning - de som har klart hver uke.\nLa til link i admin til lykkehjulet\nNy side med regler og brukerveiledning"
    type: TextArea
  - layout_properties: {grid_position: 'LMZXMW,JKJKSY'}
    name: text_area_9
    properties: {text: '13/4 La til navn på ikonene som tooltip når man velger ikon. Navnet blir satt inn som beskrivelse på aktiviteten dersom den ikke er fylt ut fra før. '}
    type: TextArea
  - layout_properties: {grid_position: 'LGAFYI,CCOHUH'}
    name: text_area_8
    properties:
      height: 207.27276611328125
      text: "12/4 Mulighet til å opprette team selv\npopup-melding når team slettes eller når team ikke slettes fordi det ikke var tomt for medlemmer\npopup-melding når bruker slettes\nKnapp i admin for å slette tomme team. (Vurderer å gjøre den automatisk daglig)\nLagt til hengelås som viser om team er låst. Bruker kan klikke på låsen og låse selv. Dette kan bare gjøre når det er minst tre deltagere på teamet. \nNå kan slå opp alle detaljene for alle via individuell resultatliste."
    type: TextArea
  - layout_properties: {grid_position: 'MOGSQP,UEYVNV'}
    name: text_area_7
    properties: {text: 11/4 Fikk endelig til å lage bilde som viser alle ikonene på en gang}
    type: TextArea
  - layout_properties: {grid_position: 'JFAYHJ,EVWNIP'}
    name: text_area_6
    properties: {text: '4/4: La inn mer hjelpetekst om team. '}
    type: TextArea
  - layout_properties: {grid_position: 'QPJPEQ,XYFIZA'}
    name: text_area_5
    properties:
      height: 165.85711669921875
      text: "31/3: Nå kan bruker ikke velge team som er låst. Låsing uteføres i teams-bildet i admin. \nLa til tekst \"Hviledag\" på passive dager\nFjernet ukepiler hvis man er på første eller siste uke i konkurransen, for å ikke kunne vise uker utenfor konkurransen. \n"
    type: TextArea
  - layout_properties: {grid_position: 'TNZNYY,DKGSDY'}
    name: text_area_3
    properties:
      height: 101.33331298828125
      text: "30/3: La til ikon for aktivitet\nLa til beskrivelse av aktivitet. Den vises som tooltip når musen er over en dag. Vises ikek på mobil da den ikke har mus. "
    type: TextArea
  - layout_properties: {grid_position: 'ILDDNC,ZIRYPF'}
    name: text_area_1
    properties:
      height: 136.27273559570312
      text: "29/3-25: Flyttet adminmeny til egen knapp som bare vises for adminbrukere. \nLage en side hvor bruker kan endre eget navn og team. Den kommer når bruker klikker på navnet sitt.\nLaget vindu for å registrere poeng og tekst på en dag, i stedet for å klikke opp ett og ett poeng .Mer logisk tror jeg.  "
    type: TextArea
  - layout_properties: {grid_position: 'BHFXMZ,LRACXB'}
    name: text_area_2
    properties:
      height: 216.81820678710938
      text: "28/3-25: La inn checkboks på brukerliste i admin for å kunne gi admintilgang til brukere\nLaget endringslogg\nLink til innmeldingsskjema i siden med Regler\nRettet feil i trekningsliste. Den inkluderte deltagere som hadde hatt fem dager og avregistrert dager sånn at de ikke skal være med likevel. \nVisuelle enringer\n"
    type: TextArea
  - layout_properties: {grid_position: 'LAFSXU,NDNNGT'}
    name: label_2
    properties: {role: headline, text: Kjente feil og planlagte endringer}
    type: Label
  - layout_properties: {grid_position: 'ZHCDTP,UZQHEX'}
    name: text_area_4
    properties:
      height: 355
      text: |
        Bør kunne redigere en dag ved å klikke hvor som helst i dagen, ikke bare på poengtallet.
        Slette tomme team hver natt
        Slette team med færre enn tre hver helg
        Registrere vinnere i databasen for at AI skal vite det
        resultatliste for team bør ta hensyn til teamets lengste streak
        Flere badges
        Vise badges på resultatlister og på kikk-bildet
        Legge til Ligaer
        La programmet huske om bruker foretrekker skritt eller trening, og vise den delen av bildet først.
    type: TextArea
  - event_bindings: {click: button_1_click}
    layout_properties: {grid_position: 'RUNMFH,GYRFVX'}
    name: button_1
    properties: {role: filled-button, text: Lukk}
    type: Button
