allow_embedding: false
db_schema:
  aktivitet:
    client: search
    columns:
    - admin_ui: {width: 200}
      name: aktivitet
      type: string
    - admin_ui: {width: 200}
      name: dato
      type: date
    - admin_ui: {width: 200}
      name: poeng
      type: number
    - admin_ui: {width: 200}
      name: deltager
      target: users
      type: link_single
    - admin_ui: {width: 200}
      name: ikon
      type: media
    - admin_ui: {width: 200}
      name: beskrivelse
      type: string
    - admin_ui: {order: 3.5, width: 200}
      name: ikon_path
      type: string
    server: full
    title: Aktivitet
  files:
    client: search
    columns:
    - admin_ui: {width: 200}
      name: path
      type: string
    - admin_ui: {width: 200}
      name: file
      type: media
    - admin_ui: {width: 200}
      name: file_version
      type: string
    server: full
    title: Files
  konkurranse:
    client: full
    columns:
    - admin_ui: {width: 200}
      name: konkurransenavn
      type: string
    - admin_ui: {width: 200}
      name: fradato
      type: date
    - admin_ui: {width: 200}
      name: tildato
      type: date
    - admin_ui: {width: 200}
      name: record
      type: number
    server: full
    title: Konkurranse
  team:
    client: search
    columns:
    - admin_ui: {width: 200}
      name: team
      type: string
    - admin_ui: {width: 200}
      name: lock
      type: bool
    server: full
    title: team
  trekning:
    client: search
    columns:
    - admin_ui: {width: 200}
      name: deltager
      target: users
      type: link_single
    - admin_ui: {width: 200}
      name: uke_mandag
      type: date
    server: full
    title: Trekning
  userinfo:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: user
      target: users
      type: link_single
    - admin_ui: {width: 200}
      name: navn
      type: string
    - admin_ui: {width: 200}
      name: team
      target: team
      type: link_single
    - admin_ui: {width: 200}
      name: admin
      type: bool
    server: full
    title: userinfo
  users:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: email
      type: string
    - admin_ui: {width: 200}
      name: enabled
      type: bool
    - admin_ui: {width: 200}
      name: last_login
      type: datetime
    - admin_ui: {width: 200}
      name: password_hash
      type: string
    - admin_ui: {width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {width: 200}
      name: signed_up
      type: datetime
    - admin_ui: {width: 200}
      name: remembered_logins
      type: simpleObject
    - admin_ui: {width: 200}
      name: email_confirmation_key
      type: string
    server: full
    title: Users
